apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.12.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: default
  interval: 5m
  values:
    extraArgs:
      cookie-domain: ".domain.com"
      email-domain: "*"
      pass-authorization-header: true
      pass-basic-auth: false
      pass-host-header: true
      pass-user-headers: true
      provider: "azure"
      redirect-url: https://oauth-proxy-azure.domain.com/oauth2/callback
      reverse-proxy: true
      set-authorization-header: true
      set-xauthrequest: true
      show-debug-on-error: true
      skip-auth-route: /api
      skip-provider-button: true
      upstream: static://202
      whitelist-domain: ".domain.com"
    redis:
      enabled: true
      auth:
        enabled: true
        existingSecret: oauth2-proxy-values
        existingSecretPasswordKey: redis-password
      master:
        persistence:
          enabled: true
          existingClaim: oauth2-proxy-redis-master
      replica:
        persistence:
          enabled: true
          existingClaim: redis-data-oauth2-proxy-redis-replicas-0
        replicaCount: 1
    sessionStorage:
      type: redis
      redis:
        existingSecret: oauth2-proxy-values
        standalone:
          connectionUrl: redis://oauth2-proxy-redis-master:6379
    extraEnv:
      - name: OAUTH2_PROXY_AZURE_TENANT
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: azure-tenant
      - name: OAUTH2_PROXY_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: client-id
      - name: OAUTH2_PROXY_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: client-secret
      - name: OAUTH2_PROXY_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: cookie-secret
      - name: OAUTH2_PROXY_EXTRA_JWT_ISSUERS
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: extra-jwt-issuers
      - name: OAUTH2_PROXY_OIDC_ISSUER_URL
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: oidc-issuer-url
      - name: OAUTH2_PROXY_REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: redis-password
    extraVolumes:
      - name: oauth2-proxy-values
        secret:
          secretName: oauth2-proxy-values
    extraVolumeMounts:
      - mountPath: "/var/oauth2"
        name: oauth2-proxy-values
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
      className: traefik
      enabled: true
      hosts:
        - oauth-proxy-azure.domain.com
    proxyVarsAsSecrets: true
    valuesFrom:
      - name: "oauth2-proxy-values"
        kind: Secret